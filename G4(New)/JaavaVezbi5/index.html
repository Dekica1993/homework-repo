<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <section>
        <h1 class="title">Grocery App</h1>
    </section>
    <section>
        <div id="table-title">
            <ul>
            
                <label class="grocery-name">Enter Grocery Name</li>
                <input type="text" id="grocery-name" placeholder="min 2 chart">
                <br>
                <label class="grocery-price">Enter Grocery Price</li>
                <input type="text" id="grocery-price" placeholder="Price can't be less then 0">
                <br>
                <label class="grocery-quantity">Enter Grocery Quantity</li>
                <input type="text" id="grocery-quantity" placeholder="Quantity can't be less then 0">

            </ul>
            <button type="button" id="btn">Add</button>
    
        </div>
    </section>
    <br>
    <section>
        <div id="list-of-groceries">List of Groceries
            <ol id="order-list"></ol>

        </div>
    </section>
    <section>
        <h1 id="add-total">Total</h1>
    </section>
  
    <script src="./app.js"></script>
</body>
</html>
